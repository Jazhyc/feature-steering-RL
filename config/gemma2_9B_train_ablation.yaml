# Training configuration with feature ablation during training (9B model)
# Uses same hyperparameters as gemma2_9B.yaml but masks specified features during training
defaults:
  - architecture: gemma2_9B
  - training: gemma2_9B
  - wandb: gemma2_9B_train_ablation
  - _self_

# Model saving configuration
models_dir: "models/Gemma2-9B-train-ablation"

# Feature classification file for ablation (features with label='related' will be masked)
# Can be any classification file - style, alignment, etc.
ablation_classification_file: "${oc.env:PWD}/outputs/feature_classification/gemma-2-9b/12-gemmascope-res-16k_canonical_formatting_classified_deepseek-deepseek-chat-v3-0324.json"

# Override any settings here if needed
hydra:
  run:
    dir: logs/hydra_runs/${now:%Y-%m-%d_%H-%M-%S}
